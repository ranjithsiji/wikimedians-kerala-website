<section id="blog" class="py-5 bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <div class="section-badge mb-3">Latest Updates</div>
            <h2 class="display-5 fw-bold mb-3">From Our Blog</h2>
            <p class="lead">Stories, updates, and insights from our community</p>
        </div>
        <div class="row g-4">
            {{ range first 3 (where .Site.RegularPages "Type" "blog") }}
            <div class="col-lg-4 col-md-6">
                <article class="card blog-card h-100 border-0 shadow-sm">
                    <img src="{{ .Params.image | default "/images/blog-placeholder.jpg" }}" class="card-img-top" alt="{{ .Title }}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge bg-primary">{{ .Params.category | default "News" }}</span>
                            <small class="text-muted">{{ .Date.Format "Jan 2, 2006" }}</small>
                        </div>
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text text-muted">{{ .Summary }}</p>
                        <a href="{{ .Permalink }}" class="btn btn-link p-0">Read More <i class="fas fa-arrow-right"></i></a>
                    </div>
                </article>
            </div>
            {{ end }}
        </div>
        <div class="text-center mt-5">
            <a href="/blog/" class="btn btn-primary btn-lg">View All Posts</a>
        </div>
    </div>
</section>
