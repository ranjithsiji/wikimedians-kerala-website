<section id="contact" class="py-5">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="section-badge mb-3">Get In Touch</div>
                <h2 class="display-5 fw-bold mb-4">Join Our Community</h2>
                <p class="lead mb-4">Interested in contributing to free knowledge? Connect with us and become part of the Wikimedians of Kerala family.</p>
                
                <div class="contact-info">
                    <div class="d-flex mb-3">
                        <div class="contact-icon me-3">
                            <i class="fas fa-envelope fa-2x text-primary"></i>
                        </div>
                        <div>
                            <h5>Email</h5>
                            <p class="text-muted">{{ .Site.Params.email }}</p>
                        </div>
                    </div>
                    <div class="d-flex mb-3">
                        <div class="contact-icon me-3">
                            <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                        </div>
                        <div>
                            <h5>Location</h5>
                            <p class="text-muted">Kerala, India</p>
                        </div>
                    </div>
                </div>
                
                <div class="social-links mt-4">
                    <h5 class="mb-3">Follow Us</h5>
                    <a href="{{ .Site.Params.facebook }}" class="btn btn-outline-primary btn-lg me-2" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="{{ .Site.Params.twitter }}" class="btn btn-outline-info btn-lg me-2" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="{{ .Site.Params.instagram }}" class="btn btn-outline-danger btn-lg" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h4 class="mb-4">Send us a Message</h4>
                        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
