{{ define "main" }}
<div class="page-header">
    <div class="container">
        <h1 class="display-4">{{ .Title }}</h1>
        {{ if .Params.subtitle }}
        <p class="lead">{{ .Params.subtitle }}</p>
        {{ end }}
    </div>
</div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <article>
                {{ .Content }}
            </article>
        </div>
    </div>
</div>
{{ end }}
